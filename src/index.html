<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__top">
          <div class="header__phone">+1 234 555-55-55</div>
          <a href="#">
            <img
              class="header__pic-phone"
              src="/images/phone-pic.svg"
              alt="Call to order"
            >
          </a>
          <div class="header__logo"></div>
          <img
            class="header__menu"
            src="/images/menu.svg"
            alt="Menu"
          >
          <div class="header__action">
            <a href="#" class="header__link">Call to order</a>
          </div>
        </div>
        <div class="header__decor"></div>
        <h1 class="header__title">Miami<br>Condo Kings</h1>
        <nav class="nav header__nav">
          <ul class="nav__list">
            <li class="nav__item nav__item_active">Home</li>
            <li class="nav__item"><a href="#" class="nav__link">About us</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Gallery</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Consultation</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Testimonials</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Contacts</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
